<body>
<!-- The overlay -->


  <div id="all">
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <button class="closebtn" onclick="closeMenu()">Close</button>
      <!-- Overlay content -->
      <div class="overlay-content">
        <button id="menu_info" type="button">

        <div id="menu_info_content">

      </div>
      <div class="overlay-content">

          &#x2630;

      </div>
    </div>
  </div>

</html>
